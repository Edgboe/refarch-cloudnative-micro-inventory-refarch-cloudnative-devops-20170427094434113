apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: catalog-deployment
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
      - name: catalog
        image: registry.ng.bluemix.net/chrisking/catalog:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        env:
        - name: elastic
          valueFrom:
            secretKeyRef:
              name: binding-compose-for-elasticsearch
              key: binding
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
spec: 
  # label keys and values that must match in order to receive traffic for this service
  selector: 
    app: catalog
  ports:
  # the port that this service should serve on
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: LoadBalancer